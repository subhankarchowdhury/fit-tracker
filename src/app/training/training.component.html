<mat-tab-group  *ngIf="!ongoingTraining">
    <mat-tab label="New Training">
        <app-new-training (ongoingTraining) = " ongoingTraining = true"></app-new-training>
    </mat-tab>
    <mat-tab label=" Past Training">
        <app-past-training></app-past-training>
    </mat-tab>
</mat-tab-group>

<app-current-training *ngIf="ongoingTraining" (exitTraining)="ongoingTraining = false"></app-current-training>
