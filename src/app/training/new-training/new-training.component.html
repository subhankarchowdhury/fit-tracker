<section class="new-training" fxLayout fxLayoutAlign="center">
    <mat-card fxFlex.xs="100%" fxFlex="400px" >
        <mat-card-title fxLayoutAlign="center">Time for Exercise</mat-card-title>
        <mat-card-content fxLayoutAlign="center">
            <mat-form-field >
                <mat-label>Select Exercise</mat-label>
                <mat-select ngModel name="exercise" #selectExercise="ngModel" required>
                  <mat-option *ngFor="let exercise of exercises" [value]="exercise.value" >
                    {{exercise.name}}
                  </mat-option>
                </mat-select>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions fxLayoutAlign="center">
            <button type="submit" color="primary" mat-raised-button (click)="startTraining()" [disabled]="!selectExercise.valid">Start</button>
        </mat-card-actions>
    </mat-card>
</section>
