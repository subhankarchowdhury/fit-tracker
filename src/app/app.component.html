<mat-sidenav-container>
    <mat-sidenav #sidenav role="navigation">
        <mat-nav-list>
            <a mat-list-item routerLink="/signup" (click)="sidenav.close()">
                <mat-icon>account_box</mat-icon><span style="padding-left: 5px;">Signup</span> </a>
            <a mat-list-item routerLink="/login" (click)="sidenav.close()"> 
                <mat-icon>touch_app</mat-icon><span style="padding-left: 5px;"> Login</span></a>
            <a mat-list-item routerLink="/training" (click)="sidenav.close()">
                <mat-icon>accessibility_new</mat-icon><span style="padding-left: 5px;"> Training</span></a>
            <mat-list-item (click)="sidenav.close()">
                <button mat-icon-button><mat-icon>not_interested</mat-icon>
                <span style="padding-left: 5px;">Logout</span></button>
            </mat-list-item>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <div fxHide.gt-xs><button mat-icon-button (click)="sidenav.toggle()"><mat-icon>menu</mat-icon></button></div>
            <div>Fit-Tracker</div>
            <div fxFlex fxLayout fxLayoutGap="8px" fxLayoutAlign="end" fxHide.xs>
                <a routerLink="/signup">Signup</a>
                <a routerLink="/login">Login</a>
                <a routerLink="/training">Training</a>
                <a href="">Logout</a>
            </div>
        </mat-toolbar>
        <main>
            <router-outlet></router-outlet>
        </main>
        
    </mat-sidenav-content>
</mat-sidenav-container>
