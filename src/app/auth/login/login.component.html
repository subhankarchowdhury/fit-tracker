<section>
    <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #f="ngForm">

        <mat-form-field>
            <input ngModel 
                name="email" 
                type="email" 
                matInput 
                placeholder="Enter email" 
                email 
                required>
                <mat-error>Enter Valid Email ID</mat-error>
        </mat-form-field>

        <mat-form-field>
            <input ngModel 
                name="password" 
                type="password" 
                matInput 
                placeholder="Enter password"
                required
                #password="ngModel">
        </mat-form-field>

        <button mat-raised-button type="submit" color="primary" [disabled]="!f.valid"> Submit </button>

    </form>
</section>
